<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Date and Time Display -->
        <div class="datetime">
            <div id="time">--:--:--</div>
            <div id="date">----------</div>
        </div>

        <!-- Link Cards -->
        <div class="link-cards">
            <!-- Add/Edit your frequent links here (same as before) -->
            <div class="card">
                <a href="https://www.google.com" target="_blank">
                    <span class="card-icon">G</span>
                    <span class="card-title">Google</span>
                </a>
            </div>
            <div class="card">
                <a href="https://www.github.com" target="_blank">
                    <span class="card-icon">GH</span>
                    <span class="card-title">GitHub</span>
                </a>
            </div>
            <div class="card">
                <a href="https://www.youtube.com" target="_blank">
                    <span class="card-icon">YT</span>
                    <span class="card-title">YouTube</span>
                </a>
            </div>
            <div class="card">
                <a href="https://www.reddit.com" target="_blank">
                    <span class="card-icon">R</span>
                    <span class="card-title">Reddit</span>
                </a>
            </div>
             <div class="card">
                <a href="https://mail.google.com" target="_blank">
                    <span class="card-icon">M</span>
                    <span class="card-title">Gmail</span>
                </a>
            </div>
            <div class="card">
                <a href="https://developer.mozilla.org" target="_blank">
                    <span class="card-icon">MDN</span>
                    <span class="card-title">MDN Web Docs</span>
                </a>
            </div>
            <!-- Add more cards as needed -->
        </div>

        <!-- Theme Switcher Buttons (Moved to the bottom) -->
        <div class="theme-switcher">
            <span class="theme-label">Theme:</span>
            <button class="theme-button" data-theme="catppuccin-mocha">Mocha</button>
            <button class="theme-button" data-theme="catppuccin-latte">Latte</button> 
            <button class="theme-button" data-theme="gruvbox-dark">Gruvbox</button>
            <button class="theme-button" data-theme="nord">Nord</button>
            

    </div> 

    <script src="script.js"></script>
</body>
</html>
