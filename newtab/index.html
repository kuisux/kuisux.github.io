<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Your Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    
<body>
    <div class="container">
        <!-- Date and Time Display -->
        <div class="datetime">
            <div id="time">--:--:--</div>
            <div id="date">----------</div>
        </div>

                <!-- Link Cards -->
                <div class="link-cards">
                    <div class="card">
                        <a href="https://www.google.com" target="_blank">
                            <i class="bi bi-google card-icon"></i> 
                            <span class="card-title">Google</span>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://www.github.com" target="_blank">
                            <i class="bi bi-github card-icon"></i> 
                            <span class="card-title">GitHub</span>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://www.youtube.com" target="_blank">
                            <i class="bi bi-youtube card-icon"></i> 
                            <span class="card-title">YouTube</span>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://www.reddit.com" target="_blank">
                            <i class="bi bi-reddit card-icon"></i> 
                            <span class="card-title">Reddit</span>
                        </a>
                    </div>
                     <div class="card">
                        <a href="https://mail.google.com" target="_blank">
                             <i class="bi bi-envelope-fill card-icon"></i> 
                            <span class="card-title">Gmail</span>
                        </a>
                    </div>
                    <div class="card">
                        <a href="https://developer.mozilla.org" target="_blank">
                            <i class="bi bi-journal-code card-icon"></i> 
                            <span class="card-title">MDN Web Docs</span>
                        </a>
                    </div>
                    <!-- Add more cards as needed, finding appropriate icons at icons.getbootstrap.com -->
                </div>
        

        <!-- Theme Switcher Buttons (Moved to the bottom) -->
        <div class="theme-switcher">
            <span class="theme-label">Theme:</span>
            <button class="theme-button" data-theme="catppuccin-mocha">Mocha</button>
            <button class="theme-button" data-theme="catppuccin-latte">Latte</button> 
            <button class="theme-button" data-theme="gruvbox-dark">Gruvbox</button>
            <button class="theme-button" data-theme="nord">Nord</button>
            

    </div> 

    <script src="script.js"></script>
</body>
</html>
