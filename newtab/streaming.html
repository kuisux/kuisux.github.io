<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Services</title>
    <link rel="icon" type="image/jpg" href="/images/favicon.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        .back-link-container {
            text-align: center;
            margin-top: 20px; 
            margin-bottom: 20px;
        }
        .back-link {
            font-size: 1rem;
            color: var(--text-color, #333); 
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            text-decoration: underline;
            background-color: var(--hover-bg-color, #f0f0f0); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link-container">
            <a href="index.html" class="back-link"><i class="bi bi-arrow-left-circle"></i> Back to Home</a>
        </div>

        <div class="link-cards">
            <div class="card">
                <a href="https://daddylive.online/" target="_blank">
                    <i class="bi bi-youtube card-icon"></i>
                    <span class="card-title">Live TV</span>
                </a>
            </div>
            <div class="card">
                <a href="https://streamed.su/" target="_blank">
                    <i class="fa-solid fa-medal card-icon"></i>
                    <span class="card-title">Sports 1</span>
                </a>
            </div>
            <div class="card">
                <a href="https://animekai.to/home" target="_blank">
                    <i class="bi bi-card-text card-icon"></i>
                    <span class="card-title">Anime</span>
                </a>
            </div>
            <div class="card">
                <a href="https://pstream.org/" target="_blank">
                    <i class="fa-solid fa-clapperboard card-icon"></i>
                    <span class="card-title">TV and Movies</span>
                </a>
            </div>
            <div class="card">
                <a href="https://fullraces.com/" target="_blank">
                    <i class="bi bi-film card-icon"></i> 
                    <span class="card-title">Race Replays</span>
                </a>
            </div>
            <div class="card">
                <a href="https://vipbox.lc/" target="_blank">
                    <i class="fa-solid fa-futbol card-icon"></i>
                    <span class="card-title">Sports 2</span>
                </a>
            </div>
            <div class="card">
                <a href="https://fmhy.net/video#sports-replays" target="_blank">
                    <i class="fa-solid fa-futbol card-icon"></i>
                    <span class="card-title">More links</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
